<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Седона: Форма поиска</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic">
</head>

<body>
    <div class="container-all">
        <header class="main-header">
            <div class="inner">
                <nav class="main-navigation">
                    <ul class="nav clearfix">
                        <li>
                            <a href="#">Информация</a>
                        </li>
                        <li>
                            <a href="#">Фото и видео</a>
                        </li>
                        <li>
                            <a href="inner.html">Гостиницы</a>
                        </li>
                        <li>
                            <a href="map.html">Карта штата</a>
                        </li>
                    </ul>
                    <div class="index-logo">
                        <a href="index.html"><img src="img/logo.png" width="138" height="70" alt="Седона"></a>
                    </div>
                </nav>
            </div>
        </header>
        <main class="search-form-page">
            <form class="search-form search-form-visible" action="https://echo.htmlacademy.ru" method="post">
                <div class="search-form-line clearfix">
                    <label for="day-in">Дата заезда:</label>
                    <input class="date field" type="text" id="day-in" name="day-in" placeholder="24 апреля 2017" required>
                    <div class="calendar"></div>
                </div>
                <div class="search-form-line clearfix">
                    <label for="day-out">Дата выезда:</label>
                    <input class="date field" type="text" id="day-out" name="day-out" placeholder="4 июля 2017" required>
                    <div class="calendar"></div>
                </div>
                <div class="search-form-line clearfix">
                    <div class="half-width">
                        <label for="adults">Взрослые:</label>
                        <div class="number-container">
                            <button class="btn minus-btn" type="button">
                                <i class="minus-icon"></i>
                            </button>
                            <input class="number field" type="text" name="adults" id="adults" value="2" size="1" required>
                            <button class="btn plus-btn" type="button">
                                <i class="plus-icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="half-width">
                        <label for="kids">Дети:</label>
                        <div class="number-container">
                            <button class="btn minus-btn" type="button">
                                <i class="minus-icon"></i>
                            </button>
                            <input class="number field" type="text" name="kids" id="kids" value="9" size="1">
                            <button class="btn plus-btn" type="button">
                                <i class="plus-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button class="find-btn" type="button"><span>Найти</span></button>
            </form>
        </main>
        <footer class="footer search-form-footer clearfix">
            <section class="footer-contacts">
                <a href="#">#visitsedona</a>
                <br>
            </section>
            <section class="footer-social">
                <a class="social-btn social-btn-tw" href="#">Твиттер</a>
                <a class="social-btn social-btn-fb" href="#">Фейсбук</a>
                <a class="social-btn social-btn-yt" href="#">Youtube</a>
            </section>
            <section class="footer-copyright">
                <span>Website by</span>
                <a class="btn-academy" href="https://htmlacademy.ru/intensive/htmlcss">HTML Academy</a>
            </section>
        </footer>
    </div>
</body>

</html>
